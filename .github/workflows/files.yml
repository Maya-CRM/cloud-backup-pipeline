---
name: Backup Application Files

on:
  workflow_call:
    inputs:
      FILE_BACKUP_RETAIN:
        type: string
        required: true

      FILE_BACKUP_APPLICATION_PATH:
        type: string
        required: true

      AWS_REGION:
        type: string
        required: true

      AWS_S3_BUCKET:
        type: string
        required: true

      AWS_S3_OBJECT:
        type: string
        required: true

      AWS_S3_ENDPOINT:
        type: string
        required: true

      SERVER_HOSTNAME:
        type: string
        required: true

      SERVER_PORT:
        type: string
        required: true

      SERVER_USERNAME:
        type: string
        required: true

      NOTIFY_SERVER_HOSTNAME:
        type: string
        required: true

      NOTIFY_SERVER_PORT:
        type: string
        required: true

      NOTIFY_SERVER_USERNAME:
        type: string
        required: true

      NOTIFY_MYSQL_HOST:
        type: string
        required: true

      NOTIFY_MYSQL_PORT:
        type: string
        required: true

      NOTIFY_MYSQL_USER:
        type: string
        required: true

      NOTIFY_MYSQL_DATABASE:
        type: string
        required: true

jobs:
  backup:
    name: Backup Files
    runs-on: ubuntu-22.04
    container: python:3.8
    steps:
      - name: Set runtime variables
        id: vars
        run: |
          echo "timestamp=$(date -d@"$(( \
          $(date +%s) + (5 * 3600) + (30 * 60) ))" \
          +'%d-%m-%Y-%H%M')" >> "$GITHUB_ENV"

      - name: Install system packages
        run: |
          apt-get update --assume-yes
          apt-get install rsync --assume-yes

      - name: Install AWS CLI
        run: |
          pip install awscli

      - name: Manually Set SSH key
        if: ${{ env.ACT }}
        run: |
          mkdir --parents ~/.ssh
          touch ~/.ssh/id_rsa
          echo "${{ secrets.SERVER_SECRET_KEY }}" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa

      - name: Load SSH key
        uses: webfactory/ssh-agent@v0.8.0
        if: ${{ !env.ACT }}
        with:
          ssh-private-key: ${{ secrets.SERVER_SECRET_KEY }}

      - name: Compress application files
        uses: appleboy/ssh-action@v0.1.10
        env:
          TIMESTAMP: ${{ env.timestamp }}
        with:
          host: ${{ inputs.SERVER_HOSTNAME }}
          username: ${{ inputs.SERVER_USERNAME }}
          key: ${{ secrets.SERVER_SECRET_KEY }}
          port: ${{ inputs.SERVER_PORT }}
          envs: TIMESTAMP
          script: |
            export {{ env.FILE_BACKUP_APPLICATION_PATH }}=${{ inputs.FILE_BACKUP_APPLICATION_PATH }}
            mkdir --parent /srv/rsync/backups
            cd ${{ inputs.FILE_BACKUP_APPLICATION_PATH }} && zip --recurse-paths /srv/rsync/backups/$TIMESTAMP-files.zip .

      - name: Transport files
        env:
          TIMESTAMP: ${{ env.timestamp }}
        run: >
          mkdir --parents /srv/rsync/backups && rsync
          --archive
          --verbose
          --compress
          --delete
          --remove-source-files
          --rsh "ssh -o StrictHostKeyChecking=no"
          ${{ inputs.SERVER_USERNAME }}@${{ inputs.SERVER_HOSTNAME }}:/srv/rsync/backups/$TIMESTAMP-files.zip
          /srv/rsync/backups/${{ env.timestamp }}-files.zip

      - name: Configure AWS credentials
        run: |
          mkdir --parents ~/.aws
          echo "[default]" > ~/.aws/credentials
          echo "aws_access_key_id = ${{ secrets.AWS_ACCESS_KEY_ID }}" >> ~/.aws/credentials
          echo "aws_secret_access_key = ${{ secrets.AWS_SECRET_ACCESS_KEY }}" >> ~/.aws/credentials
          echo "[default]" > ~/.aws/config
          echo "region = ${{ inputs.AWS_REGION }}" >> ~/.aws/config

      - name: Upload backup to S3 bucket
        run: >
          aws s3 cp 
          /srv/rsync/backups/${{ env.timestamp }}-files.zip 
          s3://${{ inputs.AWS_S3_BUCKET }}/${{ inputs.AWS_S3_OBJECT }}/${{ env.timestamp }}-files.zip 
          --endpoint-url ${{ inputs.AWS_S3_ENDPOINT }}

      - name: Success Notification
        uses: appleboy/ssh-action@v0.1.10
        if: success()
        env:
          TIMESTAMP: ${{ env.timestamp }}
        with:
          host: ${{ inputs.NOTIFY_SERVER_HOSTNAME }}
          username: ${{ inputs.NOTIFY_SERVER_USERNAME }}
          key: ${{ secrets.NOTIFY_SERVER_SECRET_KEY }}
          port: ${{ inputs.NOTIFY_SERVER_PORT }}
          envs: TIMESTAMP
          script: |
            mysql \
            --host ${{ inputs.NOTIFY_MYSQL_HOST }} \
            --port ${{ inputs.NOTIFY_MYSQL_PORT }} \
            --user ${{ inputs.NOTIFY_MYSQL_USER }} \
            -p${{ secrets.NOTIFY_MYSQL_PASS }} \
            ${{ inputs.NOTIFY_MYSQL_DATABASE }} \
            --execute "INSERT INTO tasks (project_name, backup_type, backup_status, run_url, bucket, object, path) \
            VALUES ('${{ github.repository }}', 'db', 'success', '${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}', '${{ inputs.AWS_S3_BUCKET }}', '${{ inputs.AWS_S3_OBJECT }}', '${{ env.timestamp }}-mysql.sql.gz');"

      - name: Failure Notification
        uses: appleboy/ssh-action@v0.1.10
        if: failure()
        env:
          TIMESTAMP: ${{ env.timestamp }}
        with:
          host: ${{ inputs.NOTIFY_SERVER_HOSTNAME }}
          username: ${{ inputs.NOTIFY_SERVER_USERNAME }}
          key: ${{ secrets.NOTIFY_SERVER_SECRET_KEY }}
          port: ${{ inputs.NOTIFY_SERVER_PORT }}
          envs: TIMESTAMP
          script: |
            mysql \
            --host ${{ inputs.NOTIFY_MYSQL_HOST }} \
            --port ${{ inputs.NOTIFY_MYSQL_PORT }} \
            --user ${{ inputs.NOTIFY_MYSQL_USER }} \
            -p${{ secrets.NOTIFY_MYSQL_PASS }} \
            ${{ inputs.NOTIFY_MYSQL_DATABASE }} \
            --execute "INSERT INTO tasks (project_name, backup_type, backup_status, run_url, bucket, object, path) \
            VALUES ('${{ github.repository }}', 'db', 'failure', '${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}', '${{ inputs.AWS_S3_BUCKET }}', '${{ inputs.AWS_S3_OBJECT }}', '${{ env.timestamp }}-mysql.sql.gz');"
